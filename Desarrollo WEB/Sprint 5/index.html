<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>Login</title>

<body>
    <section class="form-logo">

        <div class="form-registro">
            <h3>Iniciar sesion</h3>
            <form id="form-login" class="section__form" action=" index.html " method="post">

                <label for="Correo" class="controll">Correo</label><br>
                <input class="control" type="email" name="correo" id="correo ">
                <label for="contrasena" class="controll">Contraseña</label>
                <input class="control" type="password" name="contrasena" id="contrasena"><br>
                <label for="captcha">¿Cuántas personas son el 60%
                    de un grupo de 25 personas ? </label>
                <input type="text" name="captcha" id="captcha" value="">
                <input type="button" class="btn-registrar" name="btn-registrar" id="btn-registrar" value="Login" onclick="<script src='consultar.js' type='text/javascript'></script> ">
                <!-- <script scr='consultar.js' type='text/javascript'></script> -->

            </form>
        </div>

    </section>


</body>

</html>
