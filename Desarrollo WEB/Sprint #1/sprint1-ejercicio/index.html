<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilos.css">

<body>
    <section class="form-logo">
        <h2>Logo</h2>
        <section class="form-registro">
            <h3>Registro</h3><br>
            <form action="index.html" id="form-registro" method="POST" name="form-registro">
                <label for="tipoDocumento" id="tipoDocumento">Tipo de documento</label><br>
                <select name="tipoDocumento" id="tipoDocumento">
                    <option value="cc">CC</option>
                    <option value="ti">TI</option>
                    <option value="ce">CE</option>
                </select><br>
                <label id="documento" for="n-documento">Numero de documento</label><br>
                <input class="control"  type="number" name="n-documento" maxlength="10"><br>
                <label for="contrasena" >Correo</label><br>
                <input class="control"  type="email" name="correo" id="correo"><br> 
                <label for="contrasena" >Contrase√±a</label><br>
                <input class="control"  type="password" name="contrasena" id="contrasena"><br>
                <button type="button" name="btn-registrar" id="btn-registrar">Registrar</button>
            </form>
        </section>
        <footer>Footer</footer>
    </section>
</body>
</html>
