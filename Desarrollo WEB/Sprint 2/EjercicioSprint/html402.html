<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js402.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <form action="html402.html" name="formulario" method="POST">
        <input type="text" name="usuario" id="usuario">
        <input type="text" name="usu" id="usu">
        <br>
        <br>
        <label for="tipo">Tipo de documento</label>
        <select name="tipo" id="tipo">
            <option value="TI">CC</option>
            <option value="CC">TI</option>
            <option value="CE">CE</option>
            <option value="RG">Registro civil</option>

        <br>
        <label for="documento">Número de documento</label>
        <input type="text" name="documento" id="documento" value="123456789">
        <br>
        <br>
        <label for="correo">Correo</label>
        <input type="text" name="correo" id="correo">
        <br>
        <br>
        <label for="contrasena">Contraseña</label>
        <input type="password" name="contrasena" id="contrasena">
        <br>
    </form>
</body>
</html>
